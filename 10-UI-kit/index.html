<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>UI kit</title>
	<link rel="stylesheet" href="../Resources/reset.css">
	<link rel="stylesheet" href="../Resources/common.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
		<section class="table-section">
			<h2 class="table-title">TABLE</h2>
			<table class="first-table">
				<thead>
					<tr>
						<th>제목</th>
						<th>종류</th>
						<th>가격</th>
						<th>수량</th>
						<th>비고</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="align-left">사망 플래그</td>
						<td>도서</td>
						<td>50,000</td>
						<td>300</td>
						<td>재고없음</td>
					</tr>
					<tr>
						<td class="align-left">설마 죽기야 하겠어</td>
						<td>E-BOOK</td>
						<td>50,000</td>
						<td>-</td>
						<td>-</td>
					</tr>
					<tr>
						<td class="align-left">이번이 정말 마지막</td>
						<td>도서</td>
						<td>50,000</td>
						<td>212</td>
						<td>재고없음</td>
					</tr>
					<tr>
						<td class="align-left">곧 돌아올게 기다려</td>
						<td>도서</td>
						<td>50,000</td>
						<td>179</td>
						<td>-</td>
					</tr>
				</tbody>
			</table>

		</section>

		<section class="color-section">
			<h2 class="color-title">COLOR</h2>
			<hr>
			<div class="color-box">
				<div class="color box01">#FCB409</div>
				<div class="sub">WARNING</div>
			</div>
			<div class="color-box">
				<div class="color box02">#63A2FC</div>
				<div class="sub">INFO</div>
			</div>
			<div class="color-box">
				<div class="color box03">#44CB83</div>
				<div class="sub">SUCCESS</div>
			</div>
			<div class="color-box">
				<div class="color box04">#7171EF</div>
				<div class="sub">PRIMARY</div>
			</div>
			<div class="color-box">
				<div class="color box05">#FF5448</div>
				<div class="sub">DANGER</div>
			</div>
			<div class="color-box">
				<div class="color box06">#787F94</div>
				<div class="sub">DEFAULT</div>
			</div>
			<div class="color-box">
				<div class="color box07"></div>
			</div>
			<div class="color-box">
				<div class="color box08"></div>
			</div>
			<div class="color-box">
				<div class="color box09"></div>
			</div>
			<div class="color-box">
				<div class="color box10"></div>
			</div>
			<div class="color-box">
				<div class="color box11"></div>
			</div>
		</div>
		</section>
</div>	
</body>
</html>
